<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="filterGalery.css">
</head>
<body>
  <div class="container">
    <h2>Filterable gallery</h2>
    <div class="nav">
      <ul>
        <li  data-param="all" onclick="displayAllImg (this.dataset.param) ">All</li>
        <li data-param="logo" onclick="displayImg (this.dataset.param) "  >Logo Design</li>
        <li data-param="web" onclick="displayImg (this.dataset.param) " >Web Design</li>
        <li data-param="mobile" onclick="displayImg (this.dataset.param) " >Mobile Apps</li>
      </ul>
    </div>
      <div class="display-img">
      <img data-name="mobile" data-main="all" src="images/mobile3.jpg"   alt="">

      <img  data-name="logo"  data-main="all"   src="images/logo1.jpg"   alt="">
      <img data-name="web"   data-main="all"  src="images/web2.jpg"   alt="">

      <img data-name="mobile"   data-main="all"  src="images/mobile1.jpg"   alt="">
      
      <img  data-name="web"  data-main="all"  src="images/web1.png"   alt="">
      <img  data-name="logo"  data-main="all"   src="images/logo2.webp"   alt="">


      <img data-name="mobile" data-main="all" src="images/mobile2.jpg"   alt="">
      <img data-name="web"  data-main="all"   src="images/web3.jpg"   alt="">
      <img  data-name="logo"   data-main="all"  src="images/logo3.png"   alt="">

    </div>
  </div>
  <script src="filterGallery.js"></script>
</body>
</html>
